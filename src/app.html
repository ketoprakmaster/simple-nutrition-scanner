<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

	    <!--favicon-->
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" sizes="48x48">
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.svg" sizes="any" type="image/svg+xml">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon-180x180.png">

        <!--theme config-->
        <meta name="theme-color" content="#570df8" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#0b021d" media="(prefers-color-scheme: dark)">

        <!--webmanifest-->
        <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

        <!--ios related-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        %sveltekit.head%

        <!--app description-->
        <meta name="Leeka" content="simple nutrition food scanner">

        <style>
            .pb-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
        </style>
	</head>
	<body data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
